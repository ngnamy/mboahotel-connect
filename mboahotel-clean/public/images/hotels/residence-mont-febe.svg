  <rect x="190" y="130" width="80" height="8" fill="#696969"/>
  <rect x="290" y="130" width="20" height="8" fill="#696969"/>
  
  <rect x="90" y="180" width="80" height="8" fill="#696969"/>
  <rect x="190" y="180" width="80" height="8" fill="#696969"/>
  <rect x="290" y="180" width="20" height="8" fill="#696969"/>
  
  <!-- Fenêtres -->
  <rect x="100" y="140" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="135" y="140" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="200" y="140" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="235" y="140" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  
  <rect x="100" y="190" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="135" y="190" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="200" y="190" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="235" y="190" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  
  <rect x="100" y="240" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="135" y="240" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="200" y="240" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  <rect x="235" y="240" width="25" height="30" fill="#87CEEB" stroke="#000" stroke-width="1"/>
  
  <!-- Entrée -->
  <rect x="280" y="240" width="40" height="60" fill="#8B4513"/>
  <rect x="290" y="255" width="20" height="45" fill="#654321"/>
  
