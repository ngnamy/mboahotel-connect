<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ciel -->
  <rect width="400" height="120" fill="url(#skyGradient2)"/>
  
  <!-- Montagne -->
  <polygon points="0,120 80,60 160,80 240,40 320,70 400,50 400,120" fill="#32CD32"/>
  
  <!-- Bâtiment principal -->
  <rect x="80" y="100" width="240" height="200" fill="url(#buildingGradient2)"/>
  
  <!-- Toit plat avec terrasse -->
  <rect x="70" y="90" width="260" height="20" fill="#696969"/>
  <rect x="75" y="85" width="250" height="10" fill="#778899"/>
  
  <!-- Balcons -->
