  <circle cx="50" cy="250" r="25" fill="#228B22"/>
  <circle cx="350" cy="240" r="20" fill="#228B22"/>
  <circle cx="370" cy="260" r="15" fill="#228B22"/>
  
  <!-- Texte -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">Résidence Mont Fébé</text>
</svg>