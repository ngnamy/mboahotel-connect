  <polygon points="0,140 100,90 200,110 300,70 400,100 400,140" fill="#32CD32" opacity="0.7"/>
  
  <!-- Bâtiments gouvernementaux -->
  <rect x="50" y="120" width="60" height="80" fill="#D4AF37"/>
  <rect x="130" y="110" width="80" height="90" fill="#B8860B"/>
  <rect x="230" y="125" width="70" height="75" fill="#DAA520"/>
  <rect x="320" y="115" width="50" height="85" fill="#D4AF37"/>
  
