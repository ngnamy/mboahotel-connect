  <rect x="0" y="205" width="400" height="3" fill="#FFFF00" opacity="0.8"/>
  
  <!-- Texte -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000">Yaoundé - Capitale</text>
